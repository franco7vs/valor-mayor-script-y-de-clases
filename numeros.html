<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor valor entre dos números</title>
    <script>
        function mayorValor() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var mayor = num1 > num2 ? num1 : num2;
            document.getElementById('resultado').innerHTML = "El mayor valor es: " + mayor;
        }
    </script>
</head>
<body>
    <h1>Compara dos números</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required>
    <br><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required>
    <br><br>
    <button onclick="mayorValor()">Obtener mayor valor</button>
    <p id="resultado"></p>
</body>
</html>
